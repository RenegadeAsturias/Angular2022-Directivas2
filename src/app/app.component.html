
<style>
  .separate {
    padding-top: 15px;
    padding-bottom: 15px;;
  }
</style>

<div class="container">
  <div class="row separate"><div class="col-md-12">{{titulo}}</div></div>
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre" />
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Nombre: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido" />
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Nombre: </label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo" />
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Nombre: </label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario" />
    </div>

    <div class="form-group col-md-12">
      <input type="submit" class="btn btn-primary" (click)="agregarEmpleado()" value="Agregar empleado" style="margin-top: 20px;"/>
    </div>
        
  </form>
</div>

<div class="container">
  <div class="row separate">
  </div>
  <div class="row" style="background-color: antiquewhite; border: 1px solid black;">
    <div class="col-md-3">Nombre</div>
    <div class="col-md-3">Apellido</div>
    <div class="col-md-3">Cargo</div>
    <div class="col-md-3">Salario</div>
  </div>
  <div *ngFor="let empleado of empleados; let i=index;" class="row">
    <div class="col-md-3">[{{i+1}}] {{empleado.nombre}}</div>
    <div class="col-md-3">{{empleado.apellido}}</div>
    <div class="col-md-3" [ngClass]="{estiloDirectora:empleado.cargo=='Directora'}">{{empleado.cargo}}</div>
    <div class="col-md-3"><span [ngStyle]="{color:empleado.salario>5000?'green':'red'}"> {{empleado.salario}} </span></div>
  </div>
</div>
